{% extends 'tasks/base.html' %}
{% block content %}
<div class="container my-4">
  <h2>Update Task: {{ task.title }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
{% endblock %}
