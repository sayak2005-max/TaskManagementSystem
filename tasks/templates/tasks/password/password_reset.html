{% extends 'tasks/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row my-5">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Reset Password</h4>
        <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        
        <div class="text-center mt-3">
          <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
