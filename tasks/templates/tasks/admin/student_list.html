{% extends "tasks/base.html" %}

{% block content %}
<h2>{{ title }}</h2>

<table class="table table-bordered table-striped mt-3">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Joined</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
