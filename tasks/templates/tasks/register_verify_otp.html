{% extends 'tasks/base.html' %}
{% block title %}Verify OTP - Registration{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-3">Verify Email OTP</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <label class="form-label">Enter OTP*</label>
                    <input type="text" maxlength="6" name="otp" class="form-control mb-3" required>

                    <!-- Password Fields -->
                    <label class="form-label">Password*</label>
                    <input type="password" name="password" class="form-control mb-3" required>

                    <label class="form-label">Confirm Password*</label>
                    <input type="password" name="password2" class="form-control mb-4" required>

                    <button class="btn btn-success w-100">Verify OTP & Create Account</button>
                </form>

            </div>
        </div>
    </div>
</div>

<style>
    .card { border-radius: 15px; }
    .btn-success { padding: .75rem; font-weight: 500; border-radius: 8px; }
</style>

{% endblock %}
