{% extends 'tasks/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-primary fw-bold">Assign New Task</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Task Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Students</label>
        <button type="button" id="selectAllBtn" class="btn btn-sm btn-secondary mb-2">Select All</button>
        <select id="students" name="students" multiple class="form-select">
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.username }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Assign Task</button>
    </form>
  </div>
</div>

<!-- âœ… Add script here -->
<script>
  document.getElementById('selectAllBtn').addEventListener('click', function() {
    const selectBox = document.getElementById('students');
    for (let i = 0; i < selectBox.options.length; i++) {
      selectBox.options[i].selected = true;
    }
  });
</script>
{% endblock %}
