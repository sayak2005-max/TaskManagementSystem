{% extends 'tasks/base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-primary fw-bold">Assign New Task</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      
      <div class="mb-3">
        <label class="form-label">Task Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>

    
      <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control">
      </div>

      
      <div class="mb-3">
        <label class="form-label">Task Type (optional)</label>
        <input type="text" name="task_type" class="form-control" placeholder="Homework, Classwork, etc.">
      </div>

  
      <div class="mb-3">
        <label class="form-label">Attachment (optional)</label>
        <input type="file" name="attachment" class="form-control">
      </div>

      
      <div class="mb-3">
        <label class="form-label">Select Students</label>

        {% if students|length >= 2 %}
        <button type="button" id="selectAllBtn" class="btn btn-sm btn-secondary mb-2">
          Select All
        </button>
        {% endif %}

        <select id="students" name="students" multiple class="form-select" size="8">
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.username }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Assign Task</button>
    </form>
  </div>
</div>

<script>
  const btn = document.getElementById('selectAllBtn');
  if (btn) {
    btn.addEventListener('click', function () {
      const select = document.getElementById('students');
      for (let i = 0; i < select.options.length; i++) {
        select.options[i].selected = true;
      }
    });
  }
</script>

{% endblock %}
