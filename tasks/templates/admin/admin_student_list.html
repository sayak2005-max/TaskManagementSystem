<!DOCTYPE html>
<html>
<head>
    <title>Admin - Students</title>
</head>
<body>
    <h1>Students</h1>

    <table border="1" cellpadding="6">
        <tr>
            <th>Username</th>
            <th>Full name</th>
            <th>Email</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.username }}</td>
            <td>{{ student.get_full_name }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students found.</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'admin_dashboard' %}">â¬… Back to Admin Dashboard</a></p>
</body>
</html>
