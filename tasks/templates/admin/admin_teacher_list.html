<!DOCTYPE html>
<html>
<head>
    <title>Admin - Teachers</title>
</head>
<body>
    <h1>Teachers</h1>

    <table border="1" cellpadding="6">
        <tr>
            <th>Username</th>
            <th>Full name</th>
            <th>Email</th>
        </tr>

        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.username }}</td>
            <td>{{ teacher.get_full_name }}</td>
            <td>{{ teacher.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No teachers found.</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{% url 'admin_dashboard' %}">â¬… Back to Admin Dashboard</a></p>
</body>
</html>
