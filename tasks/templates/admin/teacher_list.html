{% extends "tasks/base.html" %}

{% block content %}
<h2>Teacher List</h2>

<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
    </tr>

    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">No teachers found</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
